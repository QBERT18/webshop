<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="de" id="html">
<head>
    <title>DIEKEKSTICKET.COM Homepage</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
</head>
<body>
<header>
    <div th:replace="parts/parts.html :: nav"></div>
</header>
<main class="main-registration-page-body position-relative">
    <div class="registration-form container">
        <div class="registration-form-content container">
            <form class="jumbotron" th:action="@{/login}" method="POST">
                <div th:if="${errorMessage}" th:text="${errorMessage}"></div>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="text" name="username" class="form-control" id="email" aria-describedby="email"
                           placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" class="form-control" id="password" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                <a th:href="@{/registration}">Noch kein Account?</a>
            </form>
        </div>
    </div>
</main>
<footer>
    <div th:replace="parts/parts.html :: footer"></div>
</footer>

<!-- Boostrap Scripts Start -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<!-- Boostrap Scripts End -->
</body>
</html>
